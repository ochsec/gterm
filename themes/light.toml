# gterm light theme (inspired by Geany's light mode)

[colors]
# Main colors
bg = "#ffffff"
fg = "#333333"

# Panel backgrounds
sidebar_bg = "#f3f3f3"
editor_bg = "#ffffff"
terminal_bg = "#f5f5f5"

# Status bar
statusbar_bg = "#007acc"
statusbar_fg = "#ffffff"

# Menu bar
menubar_bg = "#e8e8e8"
menubar_fg = "#333333"

# Tabs
tabbar_bg = "#ececec"
tab_active_bg = "#ffffff"
tab_active_fg = "#333333"
tab_inactive_bg = "#ececec"
tab_inactive_fg = "#717171"

# Borders
border = "#d4d4d4"
border_focused = "#007acc"

# Line numbers
line_number = "#999999"
line_number_current = "#333333"
line_highlight = "#f0f0f0"

# Selection
selection_bg = "#add6ff"

# Cursor
cursor = "#000000"

# File tree
tree_dir = "#795e26"
tree_file = "#333333"
tree_selected_bg = "#e4e6e8"
