name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-15-intel
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip gterm || true
          tar czvf ../../../gterm-${{ github.ref_name }}-${{ matrix.target }}.tar.gz gterm
          cd ../../..

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path gterm.exe -DestinationPath ../../../gterm-${{ github.ref_name }}-${{ matrix.target }}.zip
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gterm-${{ matrix.target }}
          path: gterm-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}  # Skip prereleases
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd artifacts
          echo "sha256_aarch64_darwin=$(shasum -a 256 gterm-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "sha256_x86_64_darwin=$(shasum -a 256 gterm-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "sha256_aarch64_linux=$(shasum -a 256 gterm-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "sha256_x86_64_linux=$(shasum -a 256 gterm-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ochsec/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          SHA256_AARCH64_DARWIN="${{ steps.checksums.outputs.sha256_aarch64_darwin }}"
          SHA256_X86_64_DARWIN="${{ steps.checksums.outputs.sha256_x86_64_darwin }}"
          SHA256_AARCH64_LINUX="${{ steps.checksums.outputs.sha256_aarch64_linux }}"
          SHA256_X86_64_LINUX="${{ steps.checksums.outputs.sha256_x86_64_linux }}"
          
          mkdir -p homebrew-tap/Formula
          cat > homebrew-tap/Formula/gterm.rb << FORMULA
          class Gterm < Formula
            desc "Flyweight IDE in your terminal - TUI code editor inspired by Geany"
            homepage "https://github.com/ochsec/gterm"
            version "${VERSION}"
            license "GPL-2.0"

            on_macos do
              on_arm do
                url "https://github.com/ochsec/gterm/releases/download/v\#{version}/gterm-v\#{version}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA256_AARCH64_DARWIN}"
              end
              on_intel do
                url "https://github.com/ochsec/gterm/releases/download/v\#{version}/gterm-v\#{version}-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA256_X86_64_DARWIN}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/ochsec/gterm/releases/download/v\#{version}/gterm-v\#{version}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA256_AARCH64_LINUX}"
              end
              on_intel do
                url "https://github.com/ochsec/gterm/releases/download/v\#{version}/gterm-v\#{version}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA256_X86_64_LINUX}"
              end
            end

            def install
              bin.install "gterm"
            end

            test do
              assert_match version.to_s, shell_output("\#{bin}/gterm --version 2>&1", 1)
            end
          end
          FORMULA

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/gterm.rb
          git commit -m "Update gterm to ${{ github.ref_name }}"
          git push
